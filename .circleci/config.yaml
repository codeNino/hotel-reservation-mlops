version: 2.1

executors:
  docker-executor:
    docker:
      - image: google/cloud-sdk:latest
    working_directory: ~/repo

jobs:
  checkout_code:
    executor: docker-executor
    steps:
      - checkout

  build_docker_image:
    executor: docker-executor
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: ~/repo/gcp-key.json
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Authenticate with Google Cloud
          command: |
            echo "$GCLOUD_SERVICE_KEY" | base64 --decode > gcp-key.json
            gcloud auth activate-service-account --key-file=gcp-key.json
            gcloud config set project $GOOGLE_PROJECT_ID
            gcloud auth configure-docker us-east1-docker.pkg.dev || gcloud auth configure-docker

      - run:
          name: Install DVC and Pull Artifacts
          command: |
            apt-get update && apt-get install -y python3 python3-pip
            pip install --no-cache-dir dvc[gdrive,gcs]

            echo "Using credentials from $GOOGLE_APPLICATION_CREDENTIALS"
            echo "Running dvc pull to fetch model artifacts..."
            dvc pull

      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t us-east1-docker.pkg.dev/$GOOGLE_PROJECT_ID/nino-mlops/hotel-reservation-srv:latest .
            docker push us-east1-docker.pkg.dev/$GOOGLE_PROJECT_ID/nino-mlops/hotel-reservation-srv:latest

  deploy_to_gke:
    executor: docker-executor
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: ~/repo/gcp-key.json
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Authenticate with Google Cloud
          command: |
            echo "$GCLOUD_SERVICE_KEY" | base64 --decode > gcp-key.json
            gcloud auth activate-service-account --key-file=gcp-key.json
            gcloud config set project $GOOGLE_PROJECT_ID
            gcloud auth configure-docker us-east1-docker.pkg.dev || gcloud auth configure-docker

      - run:
          name: Configure GKE
          command: |
            gcloud container clusters get-credentials $GKE_CLUSTER --zone $GOOGLE_COMPUTE_ZONE --project $GOOGLE_PROJECT_ID

      - run:
          name: Deploy to GKE
          command: |
            kubectl apply -f deployment.yaml

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - checkout_code
      - build_docker_image:
          requires:
            - checkout_code
      - deploy_to_gke:
          requires:
            - build_docker_image
